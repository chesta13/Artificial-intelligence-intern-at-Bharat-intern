<!DOCTYPE html>
<html>
<head>
    <title> Job Candidate Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36381689;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ce8b2877;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #f34545;
            border-radius: 5px;
            resize: vertical;
        }
        
        input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the best candidate</h1>
        <form method="POST" action="/">
            <label for="job_description">Job Description:</label><br>
            <textarea name="job_description" id="job_description" rows="4" cols="50"></textarea><br><br>
            
            <label for="num_candidates">Number of Candidates:</label>
            <input type="number" name="num_candidates" id="num_candidates"><br><br>
            
            {% for i in range(num_candidates) %}
                <label for="resume_{{ i+1 }}">Candidate Resume {{ i+1 }}:</label><br>
                <textarea name="resume_{{ i+1 }}" id="resume_{{ i+1 }}" rows="4" cols="50"></textarea><br><br>
            {% endfor %}
            
            <input type="submit" value="Evaluate Candidates">
        </form>
    </div>
</body>
</html>
